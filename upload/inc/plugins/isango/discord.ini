[auth]
url = "https://discord.com/api/v10/oauth2/authorize"
params[scope] = "identify email"
params[prompt] = "none"

[token]
url = "https://discord.com/api/v10/oauth2/token"

[api]
url = "https://discord.com/api/v10/users/@me"

[info]
id = "{$u['id']}"
name = "{$u['username']}"
email = "{$u['email']}"
vfd = "{$u['verified']}"
