[auth]
url = "https://oauth.vk.com/authorize"
params[scope] = "email"

[token]
url = "https://oauth.vk.com/access_token"

[api]
url = "https://api.vk.com/method/getProfiles"

[info]
id = "{$u['response'][0]['id']}"
name = "{$u['response'][0]['first_name']} {$u['response'][0]['last_name']}"
email = "{$u['email']}"